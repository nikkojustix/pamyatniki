<section class="section offer">
  <div class="container">
    <h2 class="section__title offer__title">Не смогли подобрать подходящий участок?</h2>
  </div>
  <div class="offer__inner">
    <div class="container">
      <div class="offer__content">
        <p class="offer__cta">Наш специалист поможет с выбором!</p>
        <div class="offer__form-box">
          <p class="offer__descr">Оставьте свои контакты и мы свяжемся с вами и поможем подобрать участок</p>
          <form class="form offer__form" action="#">
            <div class="form__group">
              <input class="form__input" type="text" name="name" id="offer-name" placeholder="Имя" required />
              <label class="form__label" for="offer-name">Имя*</label>
              <span class="form__sup-text">Введите ваше имя</span>
            </div>
            <div class="form__group">
              <input class="form__input" type="tel" name="tel" id="offer-tel" placeholder="Телефон" required />
              <label class="form__label" for="offer-tel">Телефон*</label>
              <span class="form__sup-text">Введите ваш номер телефона</span>
            </div>
            <div class="form__group">
              <button class="form__btn btn offer__btn" type="submit">Хочу подборку</button>
              <p class="form__sup-text">Нажимая кнопку "ХОЧУ ПОДБОРКУ", Вы соглашаетесь с политикой обработки персональных данных</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
